<!DOCTYPE html>
<html>

<head>
    <title>Employee Form</title><meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Project Form</h2>
        <form id="empForm" method="post">
            <label for="project_id">Project ID:</label>
            <input type="text" id="project_id" name="project_id" required><br>

            <label for="project_name">Project Name:</label>
            <input type="text" id="project_name" name="project_name"  required><br>

            <label for="assigned_to">Assigned To:</label>
            <input type="text" id="assigned_to" name="assigned_to"  required><br>

            <label for="assignment_date">Assignment Date:</label>
            <input type="date" id="assignment_date" name="assignment_date" required><br>

            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline"  required><br>

            <button type="submit" id="save" name="save" >Save</button>
            <button type="submit" id="update" name="update" >Update</button>
            <button type="reset" id="reset" name="reset">Reset</button>


        </form>
    </div>
</body>

</html>
